openapi: 3.0.0
info:
  title: Sequence Flow API
  description: API for managing sequences and steps in a workflow
  version: 1.0.0
  contact:
    name: API Support
    email: tgdaniad@gmail.com

  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the current health status of the API
      tags:
        - General
      responses:
        '200':
          description: Successful health check
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                data:
                  status: ok
                  timestamp: "2024-03-14T12:00:00Z"
                message: "Health check successful"

  /info:
    get:
      summary: Get API information
      description: Returns detailed information about the API including version and runtime stats
      tags:
        - General
      responses:
        '200':
          description: API information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                data:
                  version: "1.0.0"
                  goVersion: "go1.21"
                  uptime: "24h0m0s"
                  environment: "development"
                  totalMemory: 1024000
                  numGoroutine: 10
                message: "API information retrieved successfully"

  /sequences:
    post:
      summary: Create a new sequence
      description: Creates a new sequence with the provided data
      tags:
        - Sequences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sequence'
            example:
              name: "Marketing Sequence"
              openTrackingEnabled: true
              clickTrackingEnabled: false
              steps: 
                - subject: "Welcome to our platform!"
                  content: "Thank you for signing up. Let us know if you have any questions."
                  waitDays: 0
                  stepOrder: 1
                - subject: "Get started with these tips"
                  content: "Here are a few tips to help you get started."
                  waitDays: 2
                  stepOrder: 2
                - subject: "Need help?"
                  content: "Weâ€™re here to help if you need assistance."
                  waitDays: 5
                  stepOrder: 3
      responses:
        '201':
          description: Sequence created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                data:
                  id: 1
                message: "Sequence created successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /sequences/{id}:
    get:
      summary: Get sequence by ID
      description: Retrieves a sequence by its ID
      tags:
        - Sequences
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Sequence retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /sequences/{id}/tracking:
    put:
      summary: Update sequence tracking settings
      description: Updates the open and click tracking settings for a sequence
      tags:
        - Sequences
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                openTracking:
                  type: boolean
                clickTracking:
                  type: boolean
      responses:
        '200':
          description: Tracking settings updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /steps:
    get:
      summary: List steps
      description: Retrieves all steps for a sequence
      tags:
        - Steps
      parameters:
        - name: sequenceId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Steps retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'
    
    post:
      summary: Create a new step
      description: Creates a new step in a sequence
      tags:
        - Steps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Step'
      responses:
        '201':
          description: Step created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /steps/{id}:
    put:
      summary: Update step
      description: Updates an existing step
      tags:
        - Steps
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Step'
      responses:
        '200':
          description: Step updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      summary: Delete step
      description: Deletes a step by its ID
      tags:
        - Steps
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Step deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  schemas:
    Sequence:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 3
          maxLength: 255
        openTrackingEnabled:
          type: boolean
        clickTrackingEnabled:
          type: boolean
        steps:
          type: array
          items:
            $ref: '#/components/schemas/Step'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    Step:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sequenceId:
          type: integer
          format: int64
        name:
          type: string
        order:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    APIResponse:
      type: object
      properties:
        data:
          type: object
        errors:
          type: object
        message:
          type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIResponse'
          example:
            errors: "Invalid request parameters"
            message: "Bad request"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIResponse'
          example:
            errors: "Resource not found"
            message: "Not found"

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/APIResponse'
          example:
            errors: "Internal server error"
            message: "Internal server error"

tags:
  - name: General
    description: General API endpoints
  - name: Sequences
    description: Sequence management endpoints
  - name: Steps
    description: Step management endpoints
